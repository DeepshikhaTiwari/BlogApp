<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

{% extends "base_generic.html" %}

{% block content %}
<div style="text-align: center;">
    <h1>Blogger: {{blogger}}</h1>

    <h3>Bio</h3>

    <p>{{blogger.bio}}</p>

    {% if blog_list %}
    <h3>Blogs list</h3>
    <ul>

      {% for blog in blog_list %}
      <li>
        <a href="{{ blog.get_absolute_url }}">{{ blog.name }}</a> ({{blog.post_date}})</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>Blogger hasn't posted anything yet.</p>
    {% endif %}
{% endblock %}
</div>
</head>
</html>
